<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingreso de Datos de Clientes</title>
<link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS para estilos -->
</head>
<body>
  <div class="container">
    <h1>Ingreso de Datos de Clientes</h1> <!-- Título principal de la página -->
    <form action="procesar_datos.php" method="POST"> <!-- Formulario para enviar los datos -->
      <div class="form-group">
        <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
        <input type="text" id="nombre" name="nombre" required> <!-- Campo de texto para ingresar el nombre (requerido) -->
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
        <input type="email" id="email" name="email" required> <!-- Campo de texto para ingresar el correo electrónico (requerido) -->
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label> <!-- Etiqueta para el campo de teléfono -->
        <input type="text" id="telefono" name="telefono" required> <!-- Campo de texto para ingresar el teléfono (requerido) -->
      </div>

      <div class="form-group">
        <label for="direccion">Dirección:</label> <!-- Etiqueta para el campo de dirección -->
        <input type="text" id="direccion" name="direccion"> <!-- Campo de texto para ingresar la dirección -->
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad:</label> <!-- Etiqueta para el campo de ciudad -->
        <input type="text" id="ciudad" name="ciudad"> <!-- Campo de texto para ingresar la ciudad -->
      </div>

      <div class="form-group">
        <label for="pais">País:</label> <!-- Etiqueta para el campo de país -->
        <input type="text" id="pais" name="pais"> <!-- Campo de texto para ingresar el país -->
      </div>

      <input type="submit" value="Enviar Datos" class="btn-submit"> <!-- Botón para enviar los datos del formulario -->
    </form>
  </div>
</body>
</html>
